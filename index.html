<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="visually-hidden">Rating Component</h1>
    <main>
      <!-- Rating Component -->
      <div class="rating-component-container">
        <div class="star-img-container">
          <img src="./images/icon-star.svg" alt="Golden star icon" />
        </div>
        <form id="rating-form" novalidate>
          <fieldset>
            <legend>How did we do?</legend>
            <p class="rating-description">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating-options">
              <div class="radio-input-option">
                <input
                  type="radio"
                  name="rating"
                  id="rating-1"
                  value="1"
                  required
                /><label for="rating-1">1</label>
              </div>
              <div class="radio-input-option">
                <input
                  type="radio"
                  name="rating"
                  id="rating-2"
                  value="2"
                  required
                /><label for="rating-2">2</label>
              </div>
              <div class="radio-input-option">
                <input
                  type="radio"
                  name="rating"
                  id="rating-3"
                  value="3"
                  required
                /><label for="rating-3">3</label>
              </div>
              <div class="radio-input-option">
                <input
                  type="radio"
                  name="rating"
                  id="rating-4"
                  value="4"
                  required
                /><label for="rating-4">4</label>
              </div>
              <div class="radio-input-option">
                <input
                  type="radio"
                  name="rating"
                  id="rating-5"
                  value="5"
                  required
                /><label for="rating-5">5</label>
              </div>
            </div>
          </fieldset>
          <button class="submit-btn" id="submit-btn" type="submit">
            SUBMIT
          </button>
        </form>
      </div>

      <!-- Thank you State Component -->
      <div class="thank-you-state" aria-live="polite">
        <div class="thanks-img-container">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Illustration of a mobile phone displaying a receipt, indicating a successful transaction or feedback submission."
          />
        </div>
        <p class="rating-result-display" role="status"></p>
        <h2>Thank you!</h2>
        <p class="thanks-message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
